<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=#, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="nav-one">
      <div class="item num">
        <i class="fa fa-phone" aria-hidden="true"></i> +001234567890
      </div>
      <div class="item shop">Get 50% off on Selected items | Shop Now</div>
      <div class="item lang">
        <select class="language" name="" id="">
          <option value="">ENG</option>
          <option value="">FRC</option>
          <option value="">MEX</option>
        </select>
        <select class="location" name="" id="">
          <label for=""></label>
          <option value="">Location</option>
          <option value="">NIG</option>
          <option value="">ENG</option>
          <option value="">USA</option>
        </select>
      </div>
    </div>
    <div class="nav-two">
      <div class="shop-img">
        <img src="../Images/shopcart.png" alt="shopcart" />
      </div>
      <div class="item-two shop-categories">
        <select class="categories" name="" id="">
          <option value="">Categories</option>
          <option value="">headphones</option>
          <option value="">phones</option>
        </select>
      </div>
      <div class="item-two deals">Deals</div>
      <div class="item-two new">What's New</div>
      <div class="item-two delivery">Delivery</div>
      <div class="item-two product">
        <input type="text" placeholder="Select product" />
      </div>
      <div class="item-two Account">
        <img
          class="image acc"
          src="../Images/Account.png"
          alt="Account"
          height="20px"
          width="20px"
        />
        Account
      </div>
      <div class="item-two cart">
        <img
          class="image car"
          src="../Images/cart.png"
          alt="cart"
          height="20px"
          width="20px"
        />
        Cart
      </div>
    </div>
    <div class="buy">
      <div class="buy-shop">
        <h1>
          GrabUpto 50% Off On <br />
          Selected Headphone
        </h1>
        <button class="btn">Buy Now</button>
      </div>
      <div>
        <img class="artist" src="../Images/artist.png" alt="artist" />
      </div>
    </div>
    <div nav-three>
      <div class="item-three">
        <select name="" id=""></select>
      </div>
    </div>
  </body>
</html>
